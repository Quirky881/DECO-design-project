<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <section>
        <container class="top-nav">
          <div><a href="#"><img class="homepage" src="images/home.jpg" alt="home-logo"></a></div>
          <div><a href="#"><img class="storypage" src="images/story.jpg" alt="story"></a></div>
          <div><a href="#"><p class="story">Dream Time Story</p></a></div>
          <div><a href="#"><img class="gamepage" src="images/game.jpg" alt="game"></a></div>
          <div><a href="#"><p class="game">Game</p></a></div>
          <div><a href="#"><img class="dictionarypage" src="images/dictionary.jpg" alt="dictionary"></a></div>
          <div><a href="#"><p class="dictionary">Dictionary</p></div>
            <box class="form">
              <div><a href="#"><img class="acc" src="images/acform.jpg" alt="acc"></a></div>
              <div class="dropdown">
                <a href="#"><button class="sign-in" type="signin" name="signin">Sign In</button></a>
                  <div class="drop">
                    <p class="accountnum">Account</p><input type="text" name="Account" placeholder="Please enter your account"><p class="pwdnum">Password</p><input type="password" name="pwd" placeholder="Please enter your password"><button type="confirm" name="confirm">Confirm</button><button type="cancel" name="cancel">Cancel</button>
                  </div>
              </div>
              <div><a href="#"><button class="sign-up" type="signup" name="signup">Sign Up</button></a></div>
              <div>
                <select name="language">
                  <option value="lang0">Languages</option>
                  <option value="lang1">En</option>
                  <option value="lang2">ZH</option>
                  <option value="lang3">JA</option>
                  <option value="lang4">FR</option>
                  <option value="lang5">DE</option>
                </select>
              </div>
              <div><p class="team">About Us</p></div>
              <div class="help"><a href="#"><img src="images/help.jpg"></a></div>
            </box>
        </container>
      </section>
    </header>
    <div class="content">
      <article>
        
      </article>
    </div>
    <section class="animation">
      <div class="indigenous"></div>
      <div class="langbox">

      </div>
    </section>
    <footer>
      <div class="footer">

      </div>
    </footer>
  </body>
</html>
